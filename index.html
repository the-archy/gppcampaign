<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:url" content="https://the-archy.github.io/gppcampaign/">
  <meta property="og:type" content="article">
  <meta property="og:title" content="GPP Campaign Generator">
  <meta property="og:description" content="Yarrrrrr">
  <meta property="og:image" content="https://donkeydushan.github.io/piratilol/public/ogimage.png">
  <title>GPP Campaign Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="title">
    GPP Campaign Generator
  </h1>
  <div class="picture-container">
    <canvas id="picture" width="800" height="800"></canvas>
  </div>
  <div class="button-container">
    <div class="random-button-container">
      <button id="randomize" class="random-button">
        Randomly Generate
      </button>
      <div class="random-button-secondary-container">
        <button id="randomize-img" class="random-button-secondary">
          Just the picture
        </button>
        <button id="randomize-text" class="random-button-secondary">
          Just the text
        </button>
      </div>
    </div>

    <form action="#" style="display: none;">
      <input name="custom-image" id="customImage" type="file" accept="image/*">
    </form>
    <button id="customImageBtn">
      Import your own picture
    </button>

    <input id="customText" placeholder="Import your own picture">
  </div>
  <a class="save" id="save">Save</a>
  <hr class="divider">
  <div class="bottom-text">
    Yarrrrr
  </div>
  <script src="js/index.js" type="module"></script>



</body></html>
